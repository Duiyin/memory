<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" href="/css/login_style.css" th:href="@{/css/memory_login_register.css}">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Forgot Password</h4>
							<form method="POST" th:action="@{/reset}">
								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" name="account" type="email" placeholder="请输入需重置密码的邮箱" class="form-control" tabindex="1" required autofocus>
								</div>

								<div class="form-group">
									<label for="password">Password</label> 
									<input id="password" type="password" placeholder="请输入新密码，6-16位" class="form-control" name="password" tabindex="2" required>
								</div>

								<div class="form-group">
									<label for="password">Verification Code</label>
									<div class="flexbox">
										<input name="vcode" type="text" placeholder="请输入验证码" class="form-control form-controll" tabindex="4" required>
										<button type="button" id="getVerifyBtn" tabindex="3">获取验证码</button>
									</div>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">Reset</button>
								</div>
								<div class="margin-top20 text-center">
									Already have an account? <a href="login.html" th:href="@{/login}">Login</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/memory.js}"></script>
</html>
